name: dedumi

dependencies:
  - base
  - fusion-plugin
  - zlib
  - cuckoo
  - microlens-th
  - microlens
  - bytestring
  - streamly-bytestring
  - streamly
  - streamly-core
  - streamly-archive

executables:
  dedumi:
    main: dedumi.hs
    ghc-options: [-O2, -fspec-constr-recursive=10, -fmax-worker-args=16, -fplugin=Fusion.Plugin]
    other-modules:
      - Data.FastQ
